<div class="modal" (click)="onHideDeleteModal($event)">
  <div class="modal-content">
    <h2 class="modal-title">
      Delete this {{ deleteModalType === "board" ? "board" : "task" }}?
    </h2>
    <p class="modal-paragraph" *ngIf="deleteModalType === 'board'">
      Are you sure you want to delete the board? This action will remove all
      columns and tasks and cannot be reversed.
    </p>
    <p class="modal-paragraph" *ngIf="deleteModalType === 'task'">
      Are you sure you want to delete the task and its subtasks? This action
      cannot be reversed.
    </p>
    <div class="buttons-container">
      <button type="button" class="delete-btn" (click)="onDelete()">
        Delete
      </button>
      <button
        type="button"
        class="cancel-btn"
        (click)="onHideDeleteModal($event)"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
